<div class="card">
    <img
      [src]="productdetails.imageurl"
      class="card-img-top"
      alt=""
      height="200px"
      width="100px"
    />
  
    <div class="card-body">
      <h5 class="card-title">{{ productdetails.title }}</h5>
      <p class="card-text">Price : {{ productdetails.price }}</p>
      <p class="card-text">Rating : {{ productdetails.rating }}</p>
      <p class="card-text">Likes : {{ productdetails.likes }}</p>
    </div>
  </div>
